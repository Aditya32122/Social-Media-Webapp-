{% extends "layout.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Search Results for "{{ query }}"</h2>
  <hr />
  {% if results %}
    <ul>
      {% for result in results %}
        <li>{{ result.text }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
</div>
{% endblock %}
