{% extends "layout.html" %}
{% block title %}
   Twitter
{% endblock %}

{% block content %}
<h1 class="text-center mt-5">Are you sure you want to delete this tweet?</h1>
<form method="POST" class="mt-4">
  {% csrf_token %}
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-danger px-4 mr-2">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary px-4 ">Cancel</a>
  </div>
{% endblock %}
